<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Ines Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">친구찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span id="screen-header__icons__cog">
          <span
            class="new__update"
            id="screen-header__icons__cog__new__update"
          ></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>추천 오픈채팅</h4>
          <span>홈 바로가기 <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">고독한 강동원</h5>
            <h6 class="open-post__hashtags">#강동원 #호정이 이상형</h6>
            <div class="open-post__members">
              <img src="images/dongwon1.jpg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/dongwon.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
