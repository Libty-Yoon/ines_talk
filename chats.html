<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ines Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/Seoho.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">듬직한 남편</h4>
              <h6 class="user-component__subtitle">사랑해♥</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat1.html">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/spam.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">스팸 아닙니다</h4>
              <h6 class="user-component__subtitle">
                생일 축하드려요~<i class="fas fa-gifts"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">00:00</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/Kuk1.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">깜짝선물 꾹꾹이</h4>
              <h6 class="user-component__subtitle">
                엄마, 빨리 보고싶어요<i class="fas fa-baby"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:47</span>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component" id="gift">
          <div class="user-component__column">
            <img src="images/Bori.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">귀염둥이 보리</h4>
              <h6 class="user-component__subtitle">
                왈왈! 왈왈왈!<i class="fas fa-dog"><i class="fas fa-paw"></i></i
                ><i class="fas fa-bone"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">4:30</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
